<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
        }

        header {
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        .race-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .race-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s;
        }

        .race-card:hover {
            transform: scale(1.05);
        }

        .race-card h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .race-card p {
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>Race Overview</header>
    <div class="race-container" id="raceContainer"></div>

    <script>
        async function loadRaces() {
            try {
                const response = await fetch('races.json');
                const races = await response.json();

                const container = document.getElementById('raceContainer');
                container.innerHTML = '';

                races.forEach(race => {
                    const card = document.createElement('div');
                    card.className = 'race-card';
                    card.innerHTML = `
                        <h3>${race.name}</h3>
                        <p>Date: ${race.date}</p>
                        <p>Location: ${race.location}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading races:', error);
            }
        }

        loadRaces();
    </script>
</body>
</html>
