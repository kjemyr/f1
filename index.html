<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>F1 2025 Schedule</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 100%;
        background: #111;
        color: #fff;
        text-align: center;
        padding: 1rem;
        font-size: 2rem;
        font-weight: bold;
    }

    .race-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1rem;
        width: 90%;
        max-width: 1400px;
        margin: 2rem auto;
        justify-items: center;
    }

    .race-card {
        background: #222;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(255,255,255,0.1);
        padding: 1.5rem;
        text-align: center;
        font-size: 1.1rem;
        color: #fff;
    }

    .race-card h3 {
        margin: 0.5rem 0;
        font-size: 1.4rem;
        color: #fff;
    }

    .race-card p {
        margin: 0.3rem 0;
        font-size: 1rem;
        color: #ddd;
    }

    .sessions {
        margin-top: 0.5rem;
        font-size: 2rem;
        color: #ccc;
    }

    .sessions li {
        list-style: none;
        margin: 0.3rem 0;
    }

    @media (max-width: 600px) {
        header {
            font-size: 1.6rem;
        }
        .race-card {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
<header>F1 2025 Schedule</header>
<div class='race-container' id='raceContainer'></div>
<script>
async function loadSchedule(){
    try{
        const response = await fetch('races.json');
        const races = await response.json();
        const container = document.getElementById('raceContainer');
        container.innerHTML = '';

        races.forEach(race => {
            const card = document.createElement('div');
            card.className = 'race-card';

            let sessionsHTML = '<ul class="sessions">';
            race.sessions.forEach(session => {
                sessionsHTML += `<li>${session.name}: ${session.localDateTime}</li>`;
            });
            sessionsHTML += '</ul>';

            card.innerHTML = `
                <h3>${race.title}</h3>
                <p><strong>Location:</strong> ${race.location}</p>
                <p><strong>Track:</strong> ${race.track}</p>
                ${sessionsHTML}
            `;
            container.appendChild(card);
        });
    } catch(error){
        console.error('Error loading schedule:', error);
    }
}
loadSchedule();
</script>
</body>
</html>
