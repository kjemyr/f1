<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
        }

        header {
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .race-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            width: 90%;
            max-width: 1400px;
            margin: 2rem auto;
        }

        .race-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .race-card:hover {
            transform: scale(1.05);
        }

        .race-card img {
            width: 100%;
            height: 180px;
            border-radius: 6px;
            margin-bottom: 0.8rem;
            object-fit: cover;
        }

        .race-card h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .race-card p {
            font-size: 0.9rem;
            color: #555;
            margin: 0.3rem 0;
        }

        .flag-icon {
            width: 24px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>Formula 1 Race Calendar</header>
    <div class="race-container" id="raceContainer"></div>

    <script>
        async function loadRaces() {
            try {
                const response = await fetch('races.json');
                const races = await response.json();

                const container = document.getElementById('raceContainer');
                container.innerHTML = '';

                races.forEach(race => {
                    const card = document.createElement('div');
                    card.className = 'race-card';

                    const imgSrc = race.image ? race.image : 'https://via.placeholder.com/400x250?text=F1+Race';
                    const flagSrc = race.flag ? race.flag : 'https://via.placeholder.com/24x16?text=?';

                    card.innerHTML = `
                        <img src="${imgSrc}" alt="${race.name}" loading="lazy">
                        <h3><img src="${flagSrc}" class="flag-icon" alt="flag">${race.name}</h3>
                        <p><strong>Date:</strong> ${race.date}</p>
                        <p><strong>Location:</strong> ${race.location}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading races:', error);
            }
        }

        loadRaces();
    </script>
</body>
</html>
